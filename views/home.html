<% layout('layout') -%>

<div id="main">
</div>

<!-- Balance -->
<script type="text/html" id="template-balance-list-view">
  <h2>Balance</h2>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th class="balance-amount">Amount</th>
	      <th>Description</th>
	    </tr>
	  </thead>
	  <tbody id="balance-list"> </tbody>
	</table>
</script>

<script type="text/html" id="template-balance-chart-view">
  <div id="chart">
    <svg style="height: 700px; width: 1000px"> </svg>
  </div>
  
  <div>
    <ul id="filter"> </ul>
  </div>
</script>

<script type="text/html" id="template-balance-chart-filter-item-view">
  <li>{{account.shortname}}</li>
</script>

<script type="text/html" id="template-balance-item-view">
  <td class="balance-amount">{{total.formatted}}</td>
  <td>{{account.fullname}}</td>
</script>

<script type="text/html" id="template-null-item-view">
</script>

<% block('script', "$(function() { Ledger.start(); });") -%>
